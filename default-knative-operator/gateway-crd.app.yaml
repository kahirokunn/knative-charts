apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-crd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kubernetes-sigs/gateway-api'
    path: config/crd
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
